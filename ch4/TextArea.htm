<HTML>
<HEAD>
<TITLE>文字區的使用範例</TITLE>

<BODY>
<CENTER>
<FONT SIZE = 5 COLOR = blue>文字區的使用範例</FONT>
</CENTER>
<HR>
<P></P>
<!-- 下面的表單將以Post方法, 將資料傳遞給TextArea.jsp檔 -->
<FORM action="TextArea.jsp" method=post name=FORM1>
	<P>我是 <INPUT type=text name=tbxName></P>
	<P>我的留言:</P>
	<P><TEXTAREA rows=5 cols=30 name=txtaMsg></TEXTAREA></P>
	<INPUT type="submit" value="送出" name=submit1>
	<INPUT type="reset" value="清除" name=reset1>
</FORM>

</BODY>
</HTML>

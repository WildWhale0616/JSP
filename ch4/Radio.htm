<HTML>
<HEAD>
<TITLE>選擇鈕的使用</TITLE>
</HEAD>
<BODY>
<CENTER>
<FONT SIZE = 5 COLOR = blue>選擇鈕的使用</FONT>
</CENTER>
<HR>
<P></P>
<!-- 下面的表單將以Post方法, 將資料傳遞給Radio.jsp檔 -->
<FORM action="Radio.jsp" method=post name=FORM1>
	<P>我是 <INPUT type=text name=tbxName></P>
	<P>我的職業是
	<!--供選取職業類型的選擇鈕-->
	<INPUT type="radio" name=rdoJob value="學生" checked>學生
	<INPUT type="radio" name=rdoJob value="公務員">公務員
	<INPUT type="radio" name=rdoJob value="程式設計師">程式設計師
	<INPUT type="radio" name=rdoJob value="SOHO族">SOHO族
	</P>
	<INPUT type="submit" value="送出" name=submit1>	
	<INPUT type="reset" value="清除" name=reset1>
</FORM>

</BODY>
</HTML>

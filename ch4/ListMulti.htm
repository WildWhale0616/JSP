<HTML>
<HEAD>
<TITLE>多選型清單方塊的使用</TITLE>
</HEAD>
<BODY>
<CENTER>
<FONT SIZE = 5 COLOR = blue>多選型清單方塊的使用</FONT>
</CENTER>
<HR>
<P></P>
<!-- 下面的表單將以Get方法, 將資料傳遞給ListMulti.jsp檔 -->
<FORM action="ListMulti.jsp" method=get name=FORM1>
<P>姓名 : <INPUT type=text name=tbxName></P>
我要訂購(
<FONT COLOR = RED>
欲複選時請按住Ctrl鍵或Shift鍵後,再點選選項
</FONT>)<BR>
<!--供使用者選取書籍的多選型清單方塊-->
<SELECT name=lbxBook size=5 Multiple>
	<OPTION value = "A9073" selected>Access 2003 徹底研究</OPTION>
	<OPTION value = "A9193" >Access 2003 程式設計</OPTION>
	<OPTION value = "A0053" >Access 2003 網路應用</OPTION>
	<OPTION value = "P3237" >Visual C++ .NET 入門進階</OPTION>
	<OPTION value = "P3207" >精通視窗程式設計</OPTION>
</SELECT>
</P>
<INPUT type="submit" value="送出" name=submit1>
<INPUT type="reset" value="清除" name=reset1>
</FORM>

</BODY>
</HTML>

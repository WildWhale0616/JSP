<HTML>
<HEAD>
<TITLE>下拉清單的使用範例</TITLE>
</HEAD>
<BODY>
<CENTER>
<FONT SIZE = 5 COLOR = blue>下拉清單的使用範例</FONT>
</CENTER>
<HR>
<P></P>
<!-- 下面的表單將以Post方法, 將資料傳遞給DropDown.jsp檔 -->
<FORM action="DropDown.jsp" method=post name=FORM1>
	<P>我是 <INPUT type=text name=tbxName></P>
	<P>職業為 
	<!--供使用者選取職業種類的下拉清單方塊-->
	<SELECT name=slbJob size=1>
		<OPTION selected>學生</OPTION>
		<OPTION>公務員</OPTION>
		<OPTION>程式設計師</OPTION>
		<OPTION>SOHO族</OPTION>
	</SELECT>
	</P>
	<INPUT type="submit" value="送出" name=submit1>
	<INPUT type="reset" value="清除" name=reset1>
</FORM>

</BODY>
</HTML>
